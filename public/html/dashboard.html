<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/28a2b82478.js"></script>

    <!-- Custom CSS Link -->
    <link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css">
      <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body id="dashboard-page">

  <nav class="navbar navbar-fixed-top">
     <div class="container">
        <a class="navbar-brand" href="/">HookedIn</a>
        <a class="about" href="/about">
           <p class="navbar-text pull-right">About</p>
        </a>
        <a class="about" href="/myProfile">
           <p class="navbar-text pull-right">Profile</p>
        </a>
     </div>
  </nav>
      <div class="navbar-fixed-top search-bar">
        <!-- search bar -->
          <div class="row input-areas">
             <div class="col-xs-3 col-xs-offset-5" type="input-group-btn drop-down-select">
                <select id="drop-down-search" class="form-control selectpicker" data-style="btn-primary">
                   <option value="category">Category</option>
                   <option value="firstname">First Name</option>
                   <option value="lastname">Last Name</option>
                   <option value="city">City</option>
                   <option value="state">State</option>
                   <option value="cohort">Cohort</option>
                </select>
             </div>
             <div class="form-group col-xs-3" id="userFilterElement">
               <div class="searchBarDiv">
                 <input id="userFilter" type="text" class="search-input form-control" placeholder="Search">
               </div>
           </div>
           <div class="col-xs-3">
              <button class="btn" type="button" id="reset-button">Reset</button>
           </div>
          <!-- /row -->
          </div>
       </div>
      <!-- /navbar -->
        <div class="main-content-dashboard">
          <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <aside class="text-center" id="profile-section"> <!-- user profile sidebar -->
              <div class="background-banner-image-aside"></div>
              <div class="profile-bottom"> <!--profile section with picture -->
                <a href="/myProfile"> <p class="profile-image"></p></a>
                <a href="/myProfile"><h1 class="user-fullname"> </h1></a>
                <!-- profile info bottom section -->
                <div class="profile-bottom-info text-left">
                 <p><i class="profile-icon fa fa-home" aria-hidden="true"></i><span class="user-city"></span></p>
                  <p><i class="profile-icon fa fa-graduation-cap" aria-hidden="true"></i><span class="user-cohort"></span></p>
                  <p><i class="profile-icon fa fa-linkedin" aria-hidden="true"></i><span class="user-linkedin"></span></p>
                  <p><i class="profile-icon fa fa-briefcase" aria-hidden="true"></i><span class="user-status"></span></p>
                  <p><i class="profile-icon fa fa-building" aria-hidden="true"></i><span class="user-employer"></span></p>
                  <p><i class="profile-icon fa fa-money" aria-hidden="true"></i><span class="user-salary"></span></p>
                  <p><i class="profile-icon fa fa-hourglass-half" aria-hidden="true"></i><span class="user-interview-time"></span></p>
                  <p><i class="profile-icon fa fa-users" aria-hidden="true"></i><span class="user-mentor"></span></p>
                </div> <!-- end bottom section -->
              </div> <!--end profile container -->
             </aside> <!-- user profile sidebar -->             
        <!-- START THE PIE CHART CODE  -->
            <div class="hidden-xs hidden-sm hidden-md" id="statistics-section">
              <div id="employ-piechart" style="width: 100%; height: 500px;"></div>
              <div id="interview-piechart" style="width: 100%; height: 500px;"></div>
           </div> <!-- /row -->
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" id="results-section">
          </div>
       </div> <!-- end of the main row -->
<!-- Modal -->
<div class="modal edit-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row modal-row">
                    <div class="col-7">
                        <div class="row">
                            <!-- row for the selected user's main info -->
                            <div class="col-5 col-sm-5 col-md-5 col-lg-5">
                                <img class="modal-profile-image profile-image" src="../assets/test.jpg">
                            </div>
                            <div class="col-7 col-sm-7 col-md-7 col-lg-7">
                                <h1 class="modal-name"></h1>
                                <h4 class="modal-employer"></h4>
                                <h4 class="modal-para modal-city"></h4>
                            </div>
                            <hr/>
                        </div>
                        <!-- end row -->
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                                <!-- general job info -->
                                <p>Employment Status: <span class="modal-employ-status"></span></p>
                                <p>First Salary after bootcamp: <span class=" modal-salary"></span></p>
                                <p>Time Job-seeking post bootcamp: <span class="modal-job-seeking"></span></p>
                                <p>Cohort: <span class="modal-cohort"></span></p>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                                <!-- contact info -->
                                <p>Email: <span class="modal-email"></span></p>
                                <p>LinkedIn: <span class="modal-linkedin"></span></p>
                                <p>Personal site: <span class="modal-personal-site"></span></p>
                                <p>Mentor: <span class="modal-mentor"></span></p>
                            </div>
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <!-- seperate about section for more text -->
                                <p>About: <span class="modal-about"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- end modal body -->
        </div>
    </div>
 </div><!-- /modal end  -->
    <script src="../js/dashboard.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="./js/piechart.js"></script>
  </body>
</html>

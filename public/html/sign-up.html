<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Custom CSS Link -->
		<link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css"">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container">
		      <a class="navbar-brand" href="index.html">HookedIn</a>
		      <p class="navbar-text pull-right">About</p>
		  </div>
    	</nav>
<!-- BEGIN FORM -->
    	<form action="/signup" method="POST" id="sign-up-form">
    		<!-- Progress Bar -->
    		<ul id="progress-bar">
    			<li class="active">Step 1</li>
    			<li>Step 2</li>
    			<li>Step 3</li>
    		</ul>
<!-- Fieldset 1 -->
    		<fieldset class="text-left">
    		<h2 class="fs-title text-center">Create account</h2>
    		<h3 class="fs-subtitle text-center">step 1</h3>
    		<h5>First name</h5>
    		<input type="text" name="fname" placeholder="first name"/>
    		<h5>Last name</h5>
			<input type="text" name="lname" placeholder="last name"/>
			<h5>Email</h5>
			<input type="text" name="email" placeholder="studentname@gmail.com">
			<h5>Password</h5>
    		<input type="password" name="password" placeholder="password"/>
    		<h5>Confirm password</h5>
			<input type="password" name="confirmPass" placeholder="confirm password"/>
			<input type="button" name="next" class="next action-button" value="Next">
    		</fieldset>
<!-- Fieldset 2 -->
			<fieldset>
    		<h2 class="fs-title">Personal details</h2>
    		<h3 class="fs-subtitle">step 2</h3>
    		<label for="cohort">UT cohort:</label>
			  <select class="form-control" name ="cohort" class="cohort">
			  	<option value=""></option>
			    <option value="fallPT16">Fall Part Time 2016</option>
			    <option value="sprPT17">Spring Part Time 2017</option>
			    <option value="fallFT16">Fall Full Time 2016</option>
			    <option value="fallFT17">Fall Full Time 2017</option>
			  </select>
			<label for="status">Employment Status:</label>
			  <select class="form-control" name ="employment" class="employment" required>
			  	<option value=""></option>
			    <option value="current-student">Currently in bootcamp</option>
			    <option value="employed-tech">Employed (in tech)</option>
			    <option value="employed-else">Employed (not in tech)</option>
			    <option value="seeking">Job-seeking</option>
			  </select>
			  <input type="text" name="location" placeholder="location"/>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		    <input type="button" name="next" class="next action-button" value="Next">
    		</fieldset>
    		<!-- Fieldset 3 -->
    		<fieldset>
    		<h2 class="fs-title">Media</h2>
    		<h3 class="fs-subtitle">step 3</h3>
    		<h4>LinkedIn Picture</h4>
    		<input type="text" name="linkedInURL" placeholder="LinkedIn profile URL"/>
    		<h4>LinkedIn</h4>
			<input type="text" name="userPic" placeholder="Please use LinkedIn picture URL"/>
			<h4>Personal Portfolio Site (optional)</h4>
			<input type="text" name="portfolioURL" placeholder="portfolio Url"/>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
    		<input type="submit" name="submit" class="submit action-button" value="Submit" />
    		</fieldset>

    	</form>
	</body>
	<script type="text/javascript" src="../js/frontend.js"></script>
</html>

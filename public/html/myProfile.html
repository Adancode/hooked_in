<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Font Awesome -->
		<script src="https://use.fontawesome.com/28a2b82478.js"></script>

		<!-- Custom CSS Link -->
		<link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css">
			<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container">
		      <a class="navbar-brand" href="index.html">HookedIn</a>
		      <p class="navbar-text pull-right">About</p>
		  </div>
    	</nav> <!-- /navbar -->
    	<main id="dashboard">
			<!-- <div class="row"> -->
				<aside class="text-center well well-lg" id="profile-section"> <!-- user profile sidebar -->
					<!-- <a href="profile.html"> -->
					<p class="profile-image"> </p>
					<h1 class="user-fullname"> </h1>
					<p class="user-employment-status"></p>
					<p class="user-city"></p>
					<p class="user-cohort"></p>
					<p class="user-linkedin"></p>
					<p class="user-github"></p>
				</aside> <!-- user profile sidebar -->

			<div class="row">
				<div class="col-md-7 col-md-offset-4" id="results-section"> <!-- search bar -->
				    <div class="input-group search-results">
				    <div class="row">
				    <div class="col-md-5" type="input-group-btn drop-down-select">
				    		<select id="drop-down-search" class="form-control selectpicker" data-style="btn-primary">
				    			<option value="">Category</option>
				    			<option value="firstName">First Name</option>
				    			<option value="lastName">Last Name</option>
				    			<option value="userName">Username</option>
				    			<option value="status">
				    			Employment Status</option>
				    			<option value="location">Location</option>
				    			<option value="cohort">Cohort</option>		
				    			<option value="email">Email Address</option>
				    			<option value="mentor">Mentor</option>		
				    			
				    		</select>
				    	</div>
				    	<div class="form-group col-md-4">
							<input type="text" class=" form-control" placeholder="Search"/>
				    	</div>
				      
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i>
						</button>
				      </span>
				      </div>
				    </div><!-- /search bar -->
				    <div class= "allRows"></div><!-- /search results -->

				 <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  				  Launch Horizontal Form
				</button>

				<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				 	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				    </div>
				  		<div class="modal-body">
							<form class="update-profile-form"> 

					            <div class="form-group">
					              <h2 class="fs-title text-center">Update Account</h2>
					              
						    		<label for="email">Email: </label>
									<input type="text" id="email" name="email" placeholder="studentname@gmail.com">
									<label for="location">Location: </label>
									<input type="text" name="location" id="city" placeholder="location"/>
									<p id="location-error"></p>
									
									
									<label for="">LinkedIn Picture Url: <label>
									<input type="text" name="profilePic" placeholder="Please use LinkedIn picture URL"/>
							    	<label for="linkedInURL">LinkedIn: <label>
									<input type="text" name="linkedInURL" placeholder="LinkedIn profile URL"/>
									<label for="portfolioURL">Personal Portfolio Site: </label>
									<input type="text" name="portfolioURL" placeholder="portfolio Url"/>
										
									<label for="status">Employment Status: </label>
									<select class="form-control" name ="employment" class="employment" required>
										<option value="">select one</option>
										<option value="current-student">Currently in bootcamp</option>
									 	<option value="employed-tech">Employed (in tech)</option>
										<option value="employed-else">Employed (not in tech)</option>
										<option value="seeking">Job-seeking </option>
									</select>
									<label for="firstSalary">First salary: </label>
									<select class="form-control" name ="firstSalary" class="firstSalary" required>
										<option value="">select one</option>
										<option value="$0-20,000">$0-20,000</option>
										<option value="$20,000-40,000">$20,000-40,000</option>
										<option value="$40,000-60,000">$40,000-60,000</option>
										<option value="$60,000-80,000">$60,000-80,000</option>
										<option value="$80,000-100,000">$80,000-100,000</option>
										</select>
									<label for="monthsToJob">Number of months job-seeking after graduation: </label>
									<select class="form-control" name ="monthsToJob" class="monthsToJob" required>
										<option value="">select one</option>
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12+</option>
									</select>
										
									<label for="mentor">Open to mentoring?: </label>
									<select class="form-control" name ="mentor" class="mentor" required>
										<option value="">select one</option>
										<option value="yes">Yes</option>
										<option value="no">No</option>
									</select>
									<label for="about">About: </label>
									<textarea name="about" form="update-profile-form">Tell us about yourself</textarea>
						             
					            </div>
					            <button type="submit" class="btn btn-default">Submit</button>
					       	</form>
						</div>
				   </div>
				</div> <!-- /modal -->
			</div>
		</main>	
		<script src="../js/dashboard.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Custom CSS Link -->
		<link rel="stylesheet" type="text/css" href="../stylesheets/css/style.css"">
	</head>
	<body>
		<nav class="navbar navbar-default">
		  <div class="container">
		      <a class="navbar-brand" href="#">Brand</a>
		      <p class="navbar-text pull-right">About</p>
		  </div>
    	</nav>
<!-- BEGIN FORM -->
    	<form id="sign-up-form">
    		<!-- Progress Bar -->
    		<ul id="progress-bar">
    			<li class="active">Step 1</li>
    			<li>Step 2</li>
    			<li>Step 3</li>
    		</ul>
<!-- Fieldset 1 -->
    		<fieldset>
    		<h2 class="fs-title">Create account</h2>
    		<h3 class="fs-subtitle">step 1</h3>
    		<input type="password" name="pass" placeholder="password"/>
			<input type="password" name="confirmPass" placeholder="confirm password"/>
			<input type="button" name="next" class="next action-button" value="Next">
    		</fieldset>
<!-- Fieldset 2 -->
			<fieldset>
    		<h2 class="fs-title">Personal details</h2>
    		<h3 class="fs-subtitle">step 2</h3>
    		<input type="text" name="fname" placeholder="first name"/>
			<input type="text" name="lname" placeholder="last name"/>
			<label for="status">Employment Status:</label>
			  <select class="form-control" id="sel1">
			    <option value="current-student">Currently in bootcamp</option>
			    <option value="employed-tech">Employed (in tech)</option>
			    <option value="employed-else">Employed (not in tech)</option>
			    <option value="seeking">Job-seeking</option>
			  </select>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		    <input type="submit" name="submit" class="submit action-button" value="Submit" />
    		</fieldset>
    		<!-- Fieldset 3 -->
    		<fieldset>
    		<h2 class="fs-title">More details</h2>
    		<h3 class="fs-subtitle">step 3</h3>
    		<input type="text" name="hobbies" placeholder="hobbies"/>
			<input type="text" name="userpic" placeholder="LinkedIn profile pic url"/>
			<label for="status">UT cohort:</label>
			  <select class="form-control" id="sel1">
			    <option value="fallPT16">Fall PT 2016</option>
			    <option value="sprPT17">Spring PT 2017</option>
			    <option value="fallFT16">Fall FT 2016</option>
			    <option value="fallFT17">Fall FT 2017</option>
			  </select>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
    		<input type="submit" name="submit" class="submit action-button" value="Submit" />
    		</fieldset>

    	</form>
	</body>
</html>
